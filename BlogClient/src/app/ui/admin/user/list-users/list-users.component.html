<table class="users">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Role</th>
        <th>Edit Role</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let i of users">
        <td id="id">{{i.id}}</td>
        <td id="name">{{i.name}}</td>
        <td id="role">{{i.role}}</td>
        <td><i class="bi bi-pencil-square" (click)="openDialog(i.id)"></i></td>
        <td><i class="bi bi-trash3" appDeleteUser="users" (newUsers)="yeniUserListesi() "></i></td>
    </tr>
</table>
