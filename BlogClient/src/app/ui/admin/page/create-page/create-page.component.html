
<textarea id="editor"></textarea>
<div style="display: flex;justify-content: center; background-color: #c0c0c0; border: 3px solid #a9a9a9;">
<form [formGroup]="pageForm" >
    <div style="margin-bottom: 10px;margin-top: 10px;">
        <label for="name">Page name: </label><input type="text" id="name" formControlName="title">
    </div>
    <div style="margin-bottom: 10px;">
        <label for="image">Page banner: </label><input type="file" (change)="onFileChange($event)" id="image" accept="image/png, image/jpeg" formControlName="banner">
    </div>
</form>
</div>
<div style="display: flex;justify-content: center; margin-top: 15px;">
    <button type="button" (click)="click()">Sayfayı Oluştur</button>
</div>
